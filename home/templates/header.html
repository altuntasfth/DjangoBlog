{% load static %}
<header role="banner">
    <div class="top-bar">
        <div class="container">
            <div class="row">
                <div class="col-9 social">
                    <a href="https://twitter.com/altuntasfth"><span class="fa fa-twitter"></span></a>
                    <a href="https://www.facebook.com/altuntasfth"><span class="fa fa-facebook"></span></a>
                    <a href="https://www.instagram.com/fth.altuntas/"><span class="fa fa-instagram"></span></a>

                </div>
                <div class="col-3 search-top">
                    <!-- <a href="#"><span class="fa fa-search"></span></a> -->
                    <form action="/search/" class="search-top-form" method="post">
                        {% csrf_token %}
                        <button class="icon fa fa-search"></button>
                        <input name="query" type="text" id="s" placeholder="Type keyword to search...">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container logo-wrap">
        <div class="row pt-5">
            <div class="col-12 text-center">
                <a class="absolute-toggle d-block d-md-none" data-toggle="collapse" href="#navbarMenu" role="button"
                   aria-expanded="false" aria-controls="navbarMenu"><span class="burger-lines"></span></a>
                <h1 class="site-logo"><a href="\">#blog</a></h1>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-md  navbar-light bg-light menu">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarMenu">

                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Ana Sayfa</a>
                    </li>

                    {% block sidebar %}
                        {% include "headerSidebar.html" %}
                    {% endblock %}

                    <li class="nav-item">
                        <a class="nav-link" href="/hakkimizda">Hakkımda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/referanslar">Referanslar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/iletisim">İletişim</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</header>
<!-- END header -->
