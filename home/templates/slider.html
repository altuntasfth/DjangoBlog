{% load static %}
<section class="site-section pt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div class="owl-carousel owl-theme home-slider">

                    {% for rs in sliderdata %}

                        <div>
                            <a href="/product/{{ rs.id }}/{{ rs.slug }}"
                               class="a-block d-flex align-items-center height-lg"
                               style="background-image: url({{ rs.image.url }}); ">
                                <div class="text half-to-full">
                                    <div class="post-meta">
                                        <span class="category">{{ rs.category }}</span>
                                        <span class="mr-2">{{ rs.create_at }}</span> &bullet;
                                        <span class="ml-2"><span class="fa fa-comments"></span> 3</span>
                                    </div>
                                    <h3>{{ rs.title }}</h3>
                                    <p>{{ rs.description }}</p>
                                </div>
                            </a>
                        </div>

                    {% endfor %}

                </div>

            </div>
        </div>
        <div class="row">
            {% for rs in sliderdata %}
                <div class="col-md-6 col-lg-4">
                    <a href="/product/{{ rs.id }}/{{ rs.slug }}" class="a-block d-flex align-items-center height-md"
                       style="background-image: url({{ rs.image.url }}); ">
                        <div class="text">
                            <span class="category">{{ rs.category }}</span>
                            <div class="post-meta">
                                <span class="mr-2">{{ rs.create_at }}</span> &bullet;
                                <span class="ml-2"><span class="fa fa-comments"></span> 3</span>
                            </div>
                            <h3>{{ rs.title }}</h3>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>


</section>
<!-- END section -->
